        <script>
          const connectButton = document.getElementById ('connect-button');
          
          let reader;
          let readableStreamClosed;
          let writer;
          let writableStreamClosed;
      
          async function getReader() {
              port = await navigator.serial.requestPort({});
              await port.open({ baudRate: 115200 });
              console.log(port);
              console.log(port.getInfo());
              connectButton.innerText = 'ðŸ”Œ Disconnect';
              const textDecoder = new TextDecoderStream();
              readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
              reader = textDecoder.readable
                  .pipeThrough(new TransformStream(new LineBreakTransformer()))
                  .getReader();
      
              while (true) {
                  const { value, done } = await reader.read();
                  if (done) {
                      reader.releaseLock();
                      break;
                  }
                  if (value) {
                      console.log('received.. ' + value);
                      const textElement = document.getElementById("data");
                      textElement.textContent = value;
                      /*
                      if(value.includes(':')) {
                          const kv = value.split(':');
                          if(kv[0] == 'text') {
                              const textElement = document.getElementById("text");
                              textElement.textContent = kv[1]
                          }
                      }
                      */
                  }
              }
          } 
          
          class LineBreakTransformer {
              constructor() {
                  // A container for holding stream data g stream data until a new line.
                  this.chunks = "";
              }
      
              transform(chunk, controller) {
                  // Append new chunks to existing chunks.
                  this.chunks += chunk;
                  // For each line breaks in chunks, send the parsed lines out.
                  const lines = this.chunks.split("\r\n");
                  this.chunks = lines.pop();
                  lines.forEach(line => controller.enqueue(line));
                  console.debug(
                  `[LineBreakTransformer/transform] this.chunks: ${this.chunks}`
                  );
              }
      
              flush(controller) {
                  console.log("flush", this.chunks);
                  // When the stream is closed, flush any remaining chunks out.
                  controller.enqueue(this.chunks);
              }
          }
          
          let port;
          if ('serial' in navigator) {
              connectButton.addEventListener('click', async function () {
                  if (port) {
                      
                      try {
                          reader.cancel().catch(error => console.log(error));
                          await readableStreamClosed.catch(() => {});
                      } catch (error) {
                          console.log(error);
                      } finally {
                          await port.close();
                          console.log('close port..');
                          port = undefined;
                          connectButton.innerText = 'ðŸ”Œ Connect';
                      }
                  }
                  else {
                      getReader();
                  }
              });
          }
      </script>
